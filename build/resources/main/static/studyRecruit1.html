<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java 스터디 대시보드</title>
    <link rel="stylesheet" href="css/studyRecruit1.css">
</head>
<body>

<div class="main-content">
    <div class="study-container">
    <div class="top-content">
        <h1>Java 스터디</h1>

        <div class="progress-bar">
            <div class="progress" style="width: 30%;"></div>
        </div>
    </div>
    <div class="middle-content">
        <div class="study-schedule">
            <div class="month-picker">
                <button>&lt;</button>
                <span>2024년 5월</span>
                <button>&gt;</button>
            </div>
            <div class="week-tasks">
                <div class="task"><input type="checkbox" class="task-checkbox">
                    <span>1주차 자바란?</span>
                    </div>
                <div class="task">
                    <input type="checkbox" class="task-checkbox">
                <span>2주차 환경설정</span>
                    </div>
                <div class="task"><input type="checkbox" class="task-checkbox">
                    <span>3주차 프로젝트만들기</span>
                    </div>
                <div class="task"><input type="checkbox" class="task-checkbox">
                    <span>4주차 변수란?</span>
                    </div>
                <div class="task"><input type="checkbox" class="task-checkbox">
                    <span>5주차 함수란?</span>
                    </div>
                <div class="task"><input type="checkbox" class="task-checkbox">
                    <span>6주차 객체프로그래밍이란?</span>
                    </div>
                <!-- 추가 버튼 -->
                <button id="addTaskButton">+</button>
            </div>
        </div>
    </div>

<script src="/js/studyRecruit1.js"></script>
</body>
</html>
