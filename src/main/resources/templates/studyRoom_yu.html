<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>스터디룸</title>

    <!-- Custom fonts for this template-->
    <link
            th:href="@{vendor/fontawesome-free/css/all.min.css}"
            rel="stylesheet"
            type="text/css"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link th:href="@{css/sb-admin-2.min.css}" rel="stylesheet"/>
    <style>
        .profile-image {
            width: 40px; /* 원하는 크기로 설정 */
            height: 40px; /* 원하는 크기로 설정 */
            object-fit: cover; /* 이미지 비율을 유지하며 잘라내기 */
            border-radius: 50%; /* 원형 이미지 */
        }
        .task-title {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }
        .task-details {
            display: none;
            padding-left: 20px;
        }
    </style>
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <custom-sidebar></custom-sidebar>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- TopBar -->
            <custom-topbar
                    th:attr="data-nickname=${nickname}, data-profile-image=${memberProfileImage}"></custom-topbar>
            <!-- TopBar End -->
            <!-- container fluid -->
            <div class="container-fluid">
                <div class="row">
                    <!-- 스터디 상세 정보 -->
                    <div class="col-lg-12">
                        <div class="card mb-4">
                            <!-- Card Body -->
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h4 class="font-weight-bolder" style="color: #FD7B38;">스터디 상세 정보</h4>
                                    <a id="manageStudyRoomBtn" class="btn btn-primary" th:if="${isManager}" th:href="@{/studyRoomManager/{sno}(sno=${currentStudyId})}">스터디룸 관리</a>
                                </div>
                                <div class="modal-body" style="color: black;">
                                    <!-- 스터디 이름 -->
                                    <div class="row mb-3">
                                        <label class="col-sm-2.5 col-form-label">스터디 이름</label>
                                        <div class="col-sm-8">
                                            <input id="studyName" type="text" class="form-control" th:value="${study.studyName}" disabled>
                                        </div>
                                    </div>
                                    <!-- 스터디 설명 -->
                                    <div class="row mb-3">
                                        <label class="col-sm-2.5 col-form-label">설명</label>
                                        <div class="col flex-grow-1">
                                            <input id="studyDescription" type="text" class="form-control" th:value="${study.studyDescription}" disabled>
                                        </div>
                                    </div>
                                    <!-- 스터디 일정 -->
                                    <div class="row mb-3">
                                        <label class="col-sm-2.5 col-form-label">일정</label>
                                        <div class="col d-flex">
                                            <input id="studyPlan" type="text" class="form-control mr-1" th:value="${study.studyPlan}" disabled>
                                        </div>
                                    </div>
                                    <!-- 스터디 시작일 -->
                                    <div class="row mb-3">
                                        <label class="col-sm-2.5 col-form-label">스터디 시작일</label>
                                        <div class="col-sm-8">
                                            <input id="firstDate" type="text" class="form-control" th:value="${study.firstDate}" disabled>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 주차별 목표 목록 -->
                    <div class="col-lg-6">
                        <div class="card mb-4">
                            <!-- Card Body -->
                            <div class="card-body">
                                <h4 class="font-weight-bolder" style="color: #FD7B38;">주차별 목표</h4>
                                <ul id="studyTasks" class="list-group">
                                    <li th:each="task : ${study.tasks}" class="list-group-item">
                                        <div class="task-title" th:text="${task.taskTime + ': ' + task.taskTitle}"></div>
                                        <div class="task-details">
                                            <div><strong>시간:</strong> <span th:text="${task.taskTime}"></span></div>
                                            <div><strong>장소:</strong> <span th:text="${task.taskPlace}"></span></div>
                                            <div><strong>참석자:</strong> <span th:text="${task.taskMember}"></span></div>
                                            <div><strong>날짜:</strong> <span th:text="${task.taskDate}"></span></div>
                                            <div><strong>내용:</strong> <span th:text="${task.taskContent}"></span></div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- 스터디 멤버 목록 -->
                    <div class="col-lg-6">
                        <div class="card mb-4">
                            <!-- Card Body -->
                            <div class="card-body">
                                <h4 class="font-weight-bolder" style="color: #FD7B38;">스터디 멤버</h4>
                                <ul id="studyMembers" class="list-group">
                                    <li th:each="member : ${study.members}" class="list-group-item d-flex justify-content-end align-items-center">
                                        <img th:src="${member.memberProfileImage}" alt="프로필 이미지" class="profile-image rounded-circle mr-3 me-3" />
                                        <span class="flex-grow-1 font-weight-bolder fs-5 text-dark" th:text="${member.nickname}"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Page Wrapper -->
            <custom-study-create-modal></custom-study-create-modal>
            <custom-study-info-modal></custom-study-info-modal>
            <custom-user-drop-modal></custom-user-drop-modal>
            <custom-setting-modal></custom-setting-modal>
            <custom-scroll-top-btn></custom-scroll-top-btn>
        </div>
    </div>
</div>

<!-- sidebar & topbar & 스크롤 컴포넌트화 -->
<script th:src="@{js/component/sidebar.js}"></script>
<script th:src="@{js/component/topbar.js}"></script>
<script th:src="@{js/component/scrollTopButton.js}"></script>
<!-- PopupComponent -->
<script th:src="@{js/component/studyCreateModal.js}"></script>
<script th:src="@{js/component/studyInfoModal.js}"></script>
<script th:src="@{js/component/userDropModal.js}"></script>
<script th:src="@{js/component/userSettingModal.js}"></script>
<script th:src="@{js/component/todoList.js}"></script>
<!-- 캘린더 -->
<script th:src="@{js/index.global.js}"></script>

<!-- 부트스트랩 JS (팝업을 위해 필요) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Bootstrap core JavaScript-->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{js/sb-admin-2.min.js}"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const taskTitles = document.querySelectorAll('.task-title');
        taskTitles.forEach(taskTitle => {
            taskTitle.addEventListener('click', function() {
                const details = this.nextElementSibling;
                details.style.display = details.style.display === 'none' ? 'block' : 'none';
            });
        });
    });
</script>

</body>
</html>
