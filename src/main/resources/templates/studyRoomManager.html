<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스터디룸매니저</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="/css/dashboard.css" rel="stylesheet">

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <custom-sidebar></custom-sidebar>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- TopBar -->
            <custom-topbar></custom-topbar>
            <!-- TopBar End -->
            <!-- container fluid -->
            <div class="container-fluid">
                <div class="row">
                    <!-- 스터디룸 관리 -->
                    <div class="col-lg-6">

                        <div class="card mb-4">
                            <!-- Card Body -->
                            <div class="card-body">
                                <div class="manager-header">
                                    <h4 class="font-weight-bolder" style="color: #FD7B38;">스터디룸 관리</h4>
                                </div>
                                <!-- Modal Body -->
                                <div class="modal-body" style="color: black;">

                                    <!-- 스터디 이름 -->
                                    <div class="row mb-3">
                                        <label class="col-sm-2.5 col-form-label">스터디 이름</label>
                                        <div class="col-sm-8">
                                            <input id="studyName" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <!-- 카테고리 & 모집인원 -->
                                    <div class="row mb-3 justify-content-between">
                                        <label class="col-sm-2.5 col-form-label">카테고리</label>
                                        <div class="col-sm-3">
                                            <select id="category" class="form-select form-control">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                            </select>
                                        </div>
                                        <label class="col-sm-2.5 col-form-label">모집 인원</label>
                                        <div class="col-sm-3">
                                            <select id="maxMember" class="form-select form-control">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- 관심분야 -->
                                    <div class="row mb-3 justify-content-between">
                                        <label class="col-sm-2.5 col-form-label">관심분야</label>
                                        <div class="col-sm-3">
                                            <select class="form-select form-control">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-3">
                                            <select class="form-select form-control">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-3">
                                            <select class="form-select form-control">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- 모집기간 -->
                                    <div class="row mb-3">
                                        <label class="col-sm-2.5 col-form-label">모집 기간</label>
                                        <div class="col-sm-4 d-flex">
                                            <input id="rStartDate" type="date" class="form-select form-control">
                                            ~
                                            <input id="rEndDate" type="date" class="form-select form-control">
                                        </div>
                                    </div>
                                    <!-- 스터디 시작일 -->
                                    <div class="row mb-3">
                                        <label class="col-sm-2.5 col-form-label">스터디 시작일</label>
                                        <div class="col-sm-8">
                                            <input id="firstDate" type="date" class="form-select form-control">
                                        </div>
                                    </div>
                                    <!-- 한 줄 설명 -->
                                    <div class="row mb-3">
                                        <label class="col-sm-2.5 col-form-label">설명</label>
                                        <div class="col flex-grow-1">
                                            <input id="studyDescription" type="text" class="form-control" placeholder="15글자 이하">
                                        </div>
                                    </div>
                                    <!-- 일정 -->
                                    <div class="row mb-3">
                                        <label class="form-label">일정</label>
                                        <div class="col d-flex">
                                            <input id="studyPlan" type="text" class="form-control mr-1" placeholder="">
                                            <button type="button" class="btn btn-primary ">+</button>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control mr-1" placeholder="">
                                        <input type="text" class="form-control mr-1" placeholder="">
                                        <input type="text" class="form-control mr-1" placeholder="">
                                        <textarea class="form-control bg-white" disabled></textarea>
                                    </div>
                                </div>

                                <!-- Modal Footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary">참가신청 현황</button>
                                    <button type="button" class="btn btn-success">수정하기</button>
                                    <button type="button" class="btn btn-danger">스터디 삭제</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 스터디 멤버 강제 퇴장 버튼 -->
                    <div class="col-lg-6">

                        <div class="card mb-4">
                            <!-- Card Body -->
                            <div class="card-body">
                                <ul id="studyMembers" class="list-group">
                                    <div class="member-state" style="margin-bottom: 10px;">
                                        <form class="form-inline my-2 my-lg-0">
                                            <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
                                            <!-- 폼을 오른쪽 정렬하기 위해 ml-auto 클래스 추가 -->
                                            <button class="btn btn-outline-success ml-auto" type="submit">검색</button>
                                        </form>
                                    </div>
                                    <!-- 멤버 목록이 여기 추가될 것입니다 -->
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- End of Page Wrapper -->
            <custom-study-create-modal></custom-study-create-modal>
            <custom-study-info-modal></custom-study-info-modal>
            <custom-user-drop-modal></custom-user-drop-modal>
            <custom-setting-modal></custom-setting-modal>
            <custom-scroll-top-btn></custom-scroll-top-btn>
        </div>
    </div>
</div>

    <!-- sidebar & topbar & 스크롤 컴포넌트화 -->
    <script th:src="@{js/component/sidebar.js}"></script>
    <script th:src="@{js/component/topbar.js}"></script>
    <script th:src="@{js/component/scrollTopButton.js}"></script>
    <!-- PopupComponent -->
    <script th:src="@{js/component/studyCreateModal.js}"></script>
    <script th:src="@{js/component/studyInfoModal.js}"></script>
    <script th:src="@{js/component/userDropModal.js}"></script>
    <script th:src="@{js/component/userSettingModal.js}"></script>
    <script th:src="@{js/component/todoList.js}"></script>
    <!-- 캘린더 -->
    <script th:src="@{js/index.global.js}"></script>

    <!-- 부트스트랩 JS (팝업을 위해 필요) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{vendor/jquery/jquery.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{js/sb-admin-2.min.js}"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // URL에서 sno 파라미터를 가져오는 함수
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const sno = getQueryParam('sno'); // sno 파라미터 가져오기
        if (sno) {
            fetchStudyData(sno);
        }

        function fetchStudyData(sno) {
            fetch(`/api/studyRooms/${sno}`)
                .then(response => response.json())
                .then(data => {
                    // 가져온 데이터를 사용하여 페이지 요소를 업데이트합니다.
                    document.getElementById('studyName').value = data.studyName;
                    document.getElementById('studyDescription').value = data.studyDescription;
                    document.getElementById('studyPlan').value = data.studyPlan;
                    document.getElementById('rStartDate').value = data.rStartDate;
                    document.getElementById('rEndDate').value = data.rEndDate;
                    document.getElementById('firstDate').value = data.firstDate;
                    document.getElementById('maxMember').value = data.maxMember;

                    // 멤버 목록 업데이트
                    const studyMembers = document.getElementById('studyMembers');
                    studyMembers.innerHTML = '';
                    data.memberNicknames.forEach(nickname => {
                        const memberItem = document.createElement('li');
                        memberItem.className = 'list-group-item d-flex justify-content-end align-items-center';
                        memberItem.innerHTML = `
                            <img src="/icon/face.svg" alt="프로필 이미지" class="rounded-circle mr-3 me-3" />
                            <span class="flex-grow-1 font-weight-bolder fs-5 text-dark">${nickname}</span>
                            <button type="button" class="btn btn-danger btn-block">강제 퇴장</button>
                        `;
                        studyMembers.appendChild(memberItem);
                    });
                })
                .catch(error => console.error('스터디 데이터를 가져오는 중 오류 발생:', error));
        }
    });
</script>
</body>
</html>
